<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert IPYNB to HTML</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #5a5a5a;
        }
        form {
            margin-top: 20px;
        }
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #000000;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }
        #loading {
            display: none;
            margin-top: 20px;
        }
        #buttons {
            margin-top: 20px;
            display: none;
        }
        #buttons button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convert IPYNB to HTML</h1>
        <form id="uploadForm">
            <input type="file" name="file" required>
            <button type="submit">Convert</button>
        </form>
        <div id="loading">Processing...</div>
        <div id="buttons">
            <button id="viewBtn">Show HTML</button>
            <button id="downloadBtn">Download HTML</button>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').onsubmit = function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            document.getElementById('loading').style.display = 'block';
            fetch('/convert', {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok.');
                return response.json();
            })
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    document.getElementById('buttons').style.display = 'block';
                    document.getElementById('viewBtn').onclick = () => window.open(data.viewPath, '_blank');
                    document.getElementById('downloadBtn').onclick = () => window.location.href = data.downloadPath;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                alert('Failed to convert file. ' + error.message);
            });
        };
    </script>
</body>
</html>
